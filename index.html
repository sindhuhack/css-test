<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malicious CSS Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Malicious CSS Test</h1>
    <form id="test-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Submit</button>
    </form>

    <div class="malicious">
        <p>This text is styled with potentially malicious CSS.</p>
    </div>

    <script>
        document.getElementById("test-form").onsubmit = function() {
            alert("Your credentials: " + document.getElementById("username").value + " " + document.getElementById("password").value);
        };
    </script>
</body>
</html>
